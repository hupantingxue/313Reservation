<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<link rel="stylesheet" type="text/css" href="css/newcus.css">
<script type="text/javascript" src="js/customer.js"></script>
</head>
<body>


	<div class="head_text">开始订餐</div>


<div class='main_frame'>
	<h2>欢迎您首次网上订餐，请填写以下信息：</h2>
	<div >
		<p class='p_label' id='p_label_1'>
			<label>联系电话:</label>
			<table class='table_1'  id="table1" border=1 >
				<tr>
					<th class='row_1' id='th_1'>类型</th>
					<th class='row_1' id='th_2'>电话</th>
					<th class='row_1' id='th_3'>选择</th>
					<th class='row_1' id='th_4'>删除</th>
				</tr>
				<tr>
					<th >手机</th>
					<th ></th>
					<th><input id='in_1' type='radio'  onclick="chooseCollapse()" /></th>
					<th><!-- <input id='in_2' type='submit'> --></th>
				</tr>	
			</table>
			<button  type='button' onclick="phoneShow()" >新增</button>
			<span id="span_1">手机号：</span>
			<input id="in_5" onfocus="focusHide('in_5')" onblur="blurShow('in_5')" value="请输入">
			<button id="btn_1" type="button" >添加</button>
		</p>
		<p class='p_label'>
			<label>顾客姓名:</label>
			<input id='in_3' onfocus="focusHide('in_3')" onblur="blurShow('in_3')" value="请输入">
			<input type='radio' value='male' name='sex'><span>男</span><input type='radio' value='female' name='sex'><span>女</span>
		</p>
		<p class='p_label'>
			<label>送餐地址:</label>
			<input id='in_4' onfocus="focusHide('in_4')" onblur="blurShow('in_4')" value="请输入">
			<span>（华科范围以内）</span>
		</p>
	</div>
	<div class='enter_menu'>进入菜单</div>
</div>

</body>
</html>
